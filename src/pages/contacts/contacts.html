<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts"> </ion-item>
    <h3>{{ contact.fName }}</h3>
    <h3>{{ contact.lName }}</h3>
    <p> {{contact.pNumber}} {{contact.address}} {{contact.location}} </p>
  </ion-list>
</ion-content>
